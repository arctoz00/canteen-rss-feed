<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Canteen Menu RSS Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #feedContainer {
      max-width: 800px;
      margin: 0 auto;
    }
    /* Enkel styling til listen */
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .feed-title {
      font-weight: bold;
      font-size: 1.2em;
    }
    .feed-desc {
      margin-top: 5px;
    }
    .feed-date {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Canteen Menu RSS Feed</h1>
  <div id="feedContainer">Henter RSS-feed...</div>

  <script>
    // Funktion til at hente XML (RSS-feed)
    function loadXML(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(xhr.responseXML);
        }
      };
      xhr.send(null);
    }

    // Inline XSLT, som transformerer RSS-feedet til HTML
    var xsltString = `<?xml version="1.0" encoding="UTF-8"?>
    <xsl:stylesheet version="1.0"
         xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
      <xsl:output method="html" indent="yes" />
      <xsl:template match="/rss/channel">
        <div>
          <h2><xsl:value-of select="title"/></h2>
          <p class="feed-date"><xsl:value-of select="lastBuildDate"/></p>
          <p><xsl:value-of select="description"/></p>
          <ul>
            <xsl:for-each select="item">
              <li>
                <div class="feed-title"><xsl:value-of select="title"/></div>
                <div class="feed-desc"><xsl:value-of select="description"/></div>
                <div class="feed-date"><xsl:value-of select="pubDate"/></div>
              </li>
            </xsl:for-each>
          </ul>
        </div>
      </xsl:template>
    </xsl:stylesheet>`;

    // Parse XSLT-strengen til et XML-dokument
    var parser = new DOMParser();
    var xsltDoc = parser.parseFromString(xsltString, "text/xml");

    // Funktion til at transformere XML med XSLT og vise resultatet
    function transformFeed(xmlDoc) {
      var xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsltDoc);
      var resultDocument = xsltProcessor.transformToFragment(xmlDoc, document);
      document.getElementById("feedContainer").innerHTML = "";
      document.getElementById("feedContainer").appendChild(resultDocument);
    }

    // Indsæt her den fulde URL til dit RSS-feed (feed.xml)
    var feedUrl = "https://arctoz00.github.io/canteen-rss-feed/feed.xml";

    // Hent RSS-feedet og transformér det til HTML
    loadXML(feedUrl, transformFeed);
  </script>
</body>
</html>
