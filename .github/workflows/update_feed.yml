name: Update Canteen RSS Feed

on:
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 06:00 UTC (adjust if needed)
  workflow_dispatch:  # Allows manual runs

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install requests beautifulsoup4 feedgen pytz

      - name: Run Scraper
        run: python canteen_rss_scraper.py

      - name: Commit and Push RSS Feed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add feed.xml
          git commit -m "Updated RSS feed" || echo "No changes to commit"
          git push
